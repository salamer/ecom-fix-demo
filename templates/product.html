{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-12">
<div class="grid md:grid-cols-2 gap-12">
<div class="aspect-square rounded-3xl overflow-hidden bg-gray-900 border border-gray-800">
<img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-full object-cover">
</div>
<div>
<p class="text-gray-400 uppercase text-sm mb-2">{{ product.brand }}</p>
<h1 class="text-5xl font-black mb-4">{{ product.name }}</h1>
<p class="text-4xl font-black bg-gradient-to-r from-neon-pink to-neon-blue bg-clip-text text-transparent mb-6">${{ "%.2f"|format(product.price) }}</p>
<p class="text-gray-300 mb-6">{{ product.description }}</p>
<div class="mb-6">
<label class="block text-sm font-bold mb-3">COLOR</label>
<div class="flex flex-wrap gap-3">
{% for color in product.colors %}
<button onclick="selectColor('{{ color }}')" class="color-option px-6 py-3 bg-gray-900 border-2 rounded-lg hover:border-neon-pink transition-all {{ 'border-neon-pink' if loop.first else 'border-gray-700' }}" data-color="{{ color }}">{{ color }}</button>
{% endfor %}
</div>
</div>
<div class="mb-8">
<label class="block text-sm font-bold mb-3">SIZE</label>
<div class="grid grid-cols-6 gap-3">
{% for size in product.sizes %}
<button onclick="selectSize({{ size }})" class="size-option aspect-square bg-gray-900 border-2 rounded-lg hover:border-neon-blue transition-all font-bold {{ 'border-neon-blue' if loop.first else 'border-gray-700' }}" data-size="{{ size }}">{{ size }}</button>
{% endfor %}
</div>
</div>
<button onclick="addToCartFromProduct()" class="w-full bg-gradient-to-r from-neon-pink to-neon-blue text-white font-bold text-lg py-4 rounded-xl hover:opacity-90">Add to Cart</button>
</div>
</div>
</div>
{% endblock %}
{% block scripts %}
<script>
const product={{ product|tojson }};
let selectedColor=product.colors[0],selectedSize=product.sizes[0];
function selectColor(c){selectedColor=c;document.querySelectorAll('.color-option').forEach(b=>{b.classList.toggle('border-neon-pink',b.dataset.color===c);b.classList.toggle('border-gray-700',b.dataset.color!==c);});}
function selectSize(s){selectedSize=s;document.querySelectorAll('.size-option').forEach(b=>{b.classList.toggle('border-neon-blue',parseInt(b.dataset.size)===s);b.classList.toggle('border-gray-700',parseInt(b.dataset.size)!==s);});}
function addToCartFromProduct(){addToCart(product,selectedSize,selectedColor);}
</script>
{% endblock %}
