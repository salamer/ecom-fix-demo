{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-12">
<h1 class="text-5xl font-black mb-8"><span class="bg-gradient-to-r from-neon-pink to-neon-blue bg-clip-text text-transparent">CHECKOUT</span></h1>
<div class="grid lg:grid-cols-3 gap-8">
<div class="lg:col-span-2 space-y-6">
<div class="bg-gray-900/50 rounded-2xl border border-gray-800 p-6">
<h2 class="text-xl font-bold mb-4">Contact</h2>
<input type="email" placeholder="Email" class="w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:outline-none focus:border-neon-pink mb-3">
<input type="tel" placeholder="Phone" class="w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:outline-none focus:border-neon-pink">
</div>
<div class="bg-gray-900/50 rounded-2xl border border-gray-800 p-6">
<h2 class="text-xl font-bold mb-4">Shipping</h2>
<div class="grid md:grid-cols-2 gap-3 mb-3">
<input type="text" placeholder="First Name" class="px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:outline-none focus:border-neon-pink">
<input type="text" placeholder="Last Name" class="px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:outline-none focus:border-neon-pink">
</div>
<input type="text" placeholder="Address" class="w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:outline-none focus:border-neon-pink mb-3">
<div class="grid md:grid-cols-3 gap-3">
<input type="text" placeholder="City" class="px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:outline-none focus:border-neon-pink">
<input type="text" placeholder="State" class="px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:outline-none focus:border-neon-pink">
<input type="text" placeholder="ZIP" class="px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:outline-none focus:border-neon-pink">
</div>
</div>
<div class="bg-gray-900/50 rounded-2xl border border-gray-800 p-6">
<h2 class="text-xl font-bold mb-4">Payment</h2>
<input type="text" placeholder="Card Number" class="w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:outline-none focus:border-neon-pink mb-3">
<div class="grid md:grid-cols-2 gap-3">
<input type="text" placeholder="MM/YY" class="px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:outline-none focus:border-neon-pink">
<input type="text" placeholder="CVV" class="px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:outline-none focus:border-neon-pink">
</div>
</div>
</div>
<div class="lg:col-span-1">
<div class="sticky top-24 bg-gray-900/50 rounded-2xl border border-gray-800 p-6">
<h2 class="text-2xl font-bold mb-4">Summary</h2>
<div id="checkout-items" class="space-y-3 mb-4 max-h-96 overflow-y-auto"></div>
<div class="border-t border-gray-700 pt-4 mb-4 space-y-2">
<div class="flex justify-between text-sm"><span class="text-gray-400">Subtotal</span><span id="checkout-subtotal">$0.00</span></div>
<div class="flex justify-between text-sm"><span class="text-gray-400">Shipping</span><span class="text-neon-green">FREE</span></div>
<div class="flex justify-between text-sm"><span class="text-gray-400">Tax</span><span id="checkout-tax">$0.00</span></div>
</div>
<div class="flex justify-between items-center mb-6"><span class="text-xl font-bold">Total</span><span id="checkout-total" class="text-3xl font-black bg-gradient-to-r from-neon-pink to-neon-blue bg-clip-text text-transparent">$0.00</span></div>
<button onclick="placeOrder()" class="w-full bg-gradient-to-r from-neon-pink to-neon-blue text-white font-bold py-4 rounded-lg hover:opacity-90">Place Order</button>
</div>
</div>
</div>
</div>
<div id="success-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
<div class="bg-gray-900 border-2 border-neon-green rounded-3xl p-8 max-w-md text-center">
<div class="text-6xl mb-4">âœ¨</div>
<h2 class="text-3xl font-black mb-4 bg-gradient-to-r from-neon-pink to-neon-blue bg-clip-text text-transparent">ORDER PLACED!</h2>
<p class="text-gray-300 mb-6">Your kicks are on the way!</p>
<a href="/" class="inline-block bg-gradient-to-r from-neon-pink to-neon-blue text-white font-bold py-3 px-8 rounded-lg hover:opacity-90">Continue Shopping</a>
</div>
</div>
{% endblock %}
{% block scripts %}
<script>
function renderCheckout(){
const cart=getCart();
if(!cart.length){window.location.href='/';return;}
let subtotal=0;
document.getElementById('checkout-items').innerHTML=cart.map(i=>{
const it=i.price*i.quantity;subtotal+=it;
return`<div class="flex gap-3 pb-3 border-b border-gray-800"><img src="${i.image}" class="w-16 h-16 object-cover rounded"><div class="flex-1"><h3 class="font-bold text-sm">${i.name}</h3><p class="text-xs text-gray-400">Size ${i.size} | ${i.color} | Qty ${i.quantity}</p></div><p class="font-bold text-neon-pink">$${it.toFixed(2)}</p></div>`;
}).join('');
const tax=subtotal*0.08,total=subtotal+tax;
document.getElementById('checkout-subtotal').textContent='$'+subtotal.toFixed(2);
document.getElementById('checkout-tax').textContent='$'+tax.toFixed(2);
document.getElementById('checkout-total').textContent='$'+total.toFixed(2);
}
function placeOrder(){document.getElementById('success-modal').classList.remove('hidden');setTimeout(()=>clearCart(),500);}
renderCheckout();
</script>
{% endblock %}
